<title>幫達叔消除鼻塞</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; user-select: none; }
html, body {
  width: 100%; height: 100%;
  background: #0a0a14;
  overflow: hidden;
  font-family: 'Noto Sans TC', sans-serif;
  touch-action: none;
  padding-top:    env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
  padding-left:   env(safe-area-inset-left);
  padding-right:  env(safe-area-inset-right);
}

#gameCanvas { display: block; position: fixed; inset: 0; width: 100%; height: 100%; }

/* ── SCREENS ── */
.screen { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; }
.screen.hidden { display: none; }

/* START */
#startScreen { background: radial-gradient(ellipse at 50% 30%, #1a1a3e 0%, #06060f 70%); gap: 0.8rem; padding: 1.5rem; }
.face-avatar { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; object-position: center 30%; border: 4px solid #ff6688; box-shadow: 0 0 30px rgba(255,100,136,0.5); animation: breathe 2s ease-in-out infinite; }
@keyframes breathe { 0%,100%{transform:scale(1)} 50%{transform:scale(1.05)} }
.game-title { font-size: clamp(1.3rem, 5vw, 2rem); font-weight: 900; color: #fff; text-align: center; text-shadow: 0 0 20px rgba(255,150,180,0.6); letter-spacing: 0.05em; }
.game-title span { color: #ff6688; }
.title-sub { font-size: clamp(0.6rem, 2vw, 0.75rem); color: rgba(255,255,255,0.4); letter-spacing: 0.25em; text-transform: uppercase; }
.instruct-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; width: 100%; max-width: 340px; }
.inst-box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 0.5rem 0.7rem; }
.inst-box .ib { font-size: 0.6rem; color: rgba(255,255,255,0.4); letter-spacing: 0.1em; margin-bottom: 2px; }
.inst-box .iv { font-size: 0.78rem; color: rgba(255,255,255,0.8); font-weight: 700; }
.skill-row { display: flex; gap: 0.4rem; flex-wrap: wrap; justify-content: center; width: 100%; max-width: 340px; }
.sk { font-size: 0.62rem; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 20px; padding: 0.2rem 0.6rem; color: rgba(255,255,255,0.6); }
.start-btn { font-family:'Noto Sans TC',sans-serif; font-size: 1.1rem; font-weight: 900; padding: 0.75rem 2.5rem; border: none; border-radius: 50px; background: linear-gradient(135deg, #ff6688, #cc3355); color: white; cursor: pointer; box-shadow: 0 6px 24px rgba(255,100,136,0.4); letter-spacing: 0.1em; transition: transform .1s; min-height:48px; }
.start-btn:active { transform: scale(.95); }

/* HUD */
#hud { position: fixed; top: env(safe-area-inset-top); left: 0; right: 0; z-index: 15; display: flex; justify-content: space-between; align-items: center; padding: 6px 12px; background: rgba(0,0,0,0.6); border-bottom: 1px solid rgba(255,255,255,0.07); pointer-events: none; }
.hud-item { text-align: center; }
.hud-label { font-size: 0.5rem; letter-spacing: 0.15em; color: rgba(255,255,255,0.35); text-transform: uppercase; }
.hud-val { font-family:'Share Tech Mono',monospace; font-size: clamp(1rem, 3.5vw, 1.3rem); color: #ff9988; line-height: 1; }
#ballIcons { display: flex; gap: 3px; align-items: center; flex-wrap: wrap; }

/* RESULT */
#resultScreen { background: rgba(0,0,0,0.88); gap: 1rem; padding: 1.5rem; text-align: center; }
.result-face { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; object-position: center 30%; border: 3px solid; }
.result-title { font-size: clamp(1.4rem,5vw,2rem); font-weight: 900; }
.result-sub { font-size: 0.78rem; color: rgba(255,255,255,0.5); line-height: 1.7; }
.result-stat { font-family:'Share Tech Mono',monospace; font-size: 1rem; color: #ff9988; }
.result-btn { font-family:'Noto Sans TC',sans-serif; font-size:1rem; font-weight:700; padding:.65rem 2rem; border:none; border-radius:50px; cursor:pointer; letter-spacing:.08em; min-height:48px; }

/* Mobile controls */
#mobileCtrl { position: fixed; bottom: env(safe-area-inset-bottom); left: 0; right: 0; height: 64px; display: none; align-items: center; justify-content: center; gap: 1rem; background: rgba(0,0,0,0.5); border-top: 1px solid rgba(255,255,255,0.07); z-index: 15; }
.ctrl-btn { width: 70px; height: 46px; border-radius: 12px; border: 2px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.07); color: white; font-size: 1.3rem; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background .1s; min-height:44px; }
.ctrl-btn:active, .ctrl-btn.held { background: rgba(255,255,255,0.2); }
.fire-btn { background: linear-gradient(135deg,rgba(255,100,136,0.3),rgba(200,50,80,0.3)); border-color: rgba(255,100,136,0.5); font-size: 0.85rem; font-weight: 700; color: #ffaabb; width: 90px; font-family:'Noto Sans TC',sans-serif; }

/* ══ iOS Install Banner ══ */
#installBanner {
  position: fixed; bottom: 0; left: 0; right: 0;
  background: linear-gradient(135deg, rgba(15,30,15,0.97), rgba(8,18,8,0.98));
  border-top: 1px solid rgba(34,197,94,0.4);
  padding: 14px 16px;
  padding-bottom: calc(14px + env(safe-area-inset-bottom));
  z-index: 100;
  display: flex; align-items: center; gap: 12px;
  box-shadow: 0 -4px 24px rgba(0,0,0,0.6);
  animation: slideUp .35s ease;
}
#installBanner.hidden { display: none !important; }
@keyframes slideUp { from{transform:translateY(100%)} to{transform:translateY(0)} }
#installBanner .ib-icon { width:56px; height:56px; border-radius:13px; flex-shrink:0; border:2px solid rgba(34,197,94,0.4); overflow:hidden; }
#installBanner .ib-icon img { width:100%; height:100%; display:block; }
#installBanner .ib-body { flex:1; min-width:0; }
#installBanner .ib-title { color:#fff; font-size:.88rem; font-weight:900; margin-bottom:3px; }
#installBanner .ib-desc { color:rgba(255,255,255,.5); font-size:.68rem; line-height:1.4; }
#installBanner .ib-steps { margin-top:5px; color:rgba(34,197,94,.85); font-size:.67rem; font-weight:700; }
#installBanner .ib-steps strong { color:#fff; }
#installBanner .ib-close {
  width:30px; height:30px; border-radius:50%; flex-shrink:0;
  background:rgba(255,255,255,.08); border:none;
  color:rgba(255,255,255,.5); font-size:.95rem;
  cursor:pointer; display:flex; align-items:center; justify-content:center;
}
</style>
</head>

  </div>
  <div class="hud-item">
    <div class="hud-label">鋼珠</div>
    <div id="ballIcons"></div>
  </div>
  <div class="hud-item">
    <div class="hud-label">磚塊</div>
    <div class="hud-val" id="hudBricks">0</div>
  </div>
</div>

let W, H, HUD_H, CTRL_H, GAME_H, GAME_Y;
let isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent) || window.innerWidth < 600;

function resize() {
  W = canvas.width  = window.innerWidth;
  H = canvas.height = window.innerHeight;
  HUD_H = 38;
  CTRL_H = isMobile ? 64 : 0;
  GAME_Y = HUD_H;
  GAME_H = H - HUD_H - CTRL_H;
  if (isMobile) document.getElementById('mobileCtrl').style.display = 'flex';
}
resize();
window.addEventListener('resize', () => { resize(); if (gameRunning) initLayout(); });

// GAME STATE
// ══════════════════════════════
let gameRunning = false;
let score = 0;
let animId;
let lastTime = 0;

// BAR
let bar = { x: 0, y: 0, w: 0, h: 0 };
const BAR_H_RATIO = 0.018;
const BAR_W_RATIO = 0.18;
let barSpeed = 0;
let holdL = false, holdR = false;

// BRICKS
let bricks = [];
let COLS = 10, ROWS = 8;
let brickW, brickH;
let brickAreaY, brickAreaH;

// BALLS
let balls = [];
let BASE_BALL_R;
let BASE_BALL_SPEED;
let ballMultiplier = 1; // size multiplier
let speedMultiplier = 1;
let launched = false;

// POWER-UPS
let powerUps = [];
const PU_TYPES = [
  { id:'add1',  label:'+1', emoji:'🔵', color:'#4488ff', desc:'+1顆' },
  { id:'big',   label:'×2', emoji:'⬛', color:'#8844ff', desc:'變大' },
  { id:'add5',  label:'+5', emoji:'💠', color:'#00ccff', desc:'+5顆' },
  { id:'speed', label:'⚡', emoji:'⚡', color:'#ffcc00', desc:'加速' },
];

// PARTICLES
let particles = [];

function initLayout() {
  bar.w = W * BAR_W_RATIO;
  bar.h = Math.max(10, H * BAR_H_RATIO);
  bar.x = W/2 - bar.w/2;
  bar.y = GAME_Y + GAME_H - bar.h - 10;
  BASE_BALL_R = Math.max(6, W * 0.014);
  BASE_BALL_SPEED = Math.max(280, W * 0.55);
  brickAreaY = GAME_Y + GAME_H * 0.04;
  brickAreaH = GAME_H * 0.52;
  brickW = (W - 20) / COLS;
  brickH = brickAreaH / ROWS;
}

// ══════════════════════════════
// BRICKS
// ══════════════════════════════
const BRICK_COLORS = [
  ['#ff4466','#cc2244'],['#ff7722','#cc4400'],['#ffcc00','#cc8800'],
  ['#44cc44','#228822'],['#4488ff','#2244cc'],['#8844ff','#5522cc'],
  ['#ff44cc','#cc2299'],
];

function initBricks() {
  bricks = [];
  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      if (Math.random() < 0.78) {
        const hp = Math.ceil(Math.random() * 2);
        const ci = Math.floor(Math.random() * BRICK_COLORS.length);
        bricks.push({
          c, r,
          x: 10 + c * brickW,
          y: brickAreaY + r * brickH,
          w: brickW - 3,
          h: brickH - 3,
          hp, maxHp: hp,
          color: BRICK_COLORS[ci][0],
          colorDark: BRICK_COLORS[ci][1],
          hit: 0, // flash timer
        });
      }
    }
  }
}

function drawBrick(b) {
  ctx.save();
  const flash = b.hit > 0;
  const alpha = flash ? 0.5 + 0.5 * Math.sin(b.hit * 8) : 1;
  ctx.globalAlpha = alpha;
  if (b.hit > 0) b.hit -= 0.05;

  // Shadow
  ctx.shadowColor = 'rgba(0,0,0,0.4)'; ctx.shadowBlur = 4; ctx.shadowOffsetY = 2;

  // Gradient body
  const g = ctx.createLinearGradient(b.x, b.y, b.x, b.y + b.h);
  g.addColorStop(0, flash ? '#ffffff' : b.color);
  g.addColorStop(1, b.colorDark);
  ctx.fillStyle = g;
  ctx.beginPath();
  ctx.roundRect(b.x, b.y, b.w, b.h, 3);
  ctx.fill();
  ctx.shadowBlur = 0;

  // Face image as texture
  if (FACE_IMG.complete && b.w > 12 && b.h > 10) {
    ctx.save();
    ctx.beginPath(); ctx.roundRect(b.x+1, b.y+1, b.w-2, b.h-2, 2); ctx.clip();
    ctx.globalAlpha = 0.45;
    ctx.drawImage(FACE_IMG, b.x+1, b.y+1, b.w-2, b.h-2);
    ctx.restore();
  }

  // HP indicator dots
  if (b.maxHp > 1) {
    for (let i = 0; i < b.maxHp; i++) {
      ctx.fillStyle = i < b.hp ? 'rgba(255,255,255,0.9)' : 'rgba(0,0,0,0.3)';
      ctx.beginPath();
      ctx.arc(b.x + b.w - 7 - i*8, b.y + b.h - 5, 2.5, 0, Math.PI*2);
      ctx.fill();
    }
  }

  // Top shine
  ctx.fillStyle = 'rgba(255,255,255,0.18)';
  ctx.fillRect(b.x+2, b.y+2, b.w-4, 3);
  ctx.restore();
}

// ══════════════════════════════
// BALLS
// ══════════════════════════════
function initBall() {
  balls = [{
    x: bar.x + bar.w/2,
    y: bar.y - BASE_BALL_R - 2,
    vx: 0, vy: 0,
    r: BASE_BALL_R,
    active: false,
    trail: [],
  }];
  launched = false;
  ballMultiplier = 1;
  speedMultiplier = 1;
}

function addBalls(count) {
  const active = balls.filter(b => b.active);
  if (active.length === 0) return;
  const src = active[0];
  for (let i = 0; i < count; i++) {
    const angle = (Math.random() * 140 - 70) * Math.PI / 180;
    const spd = BASE_BALL_SPEED * speedMultiplier;
    balls.push({
      x: src.x, y: src.y,
      vx: Math.sin(angle) * spd,
      vy: -Math.cos(angle) * spd,
      r: src.r, active: true, trail: [],
    });
  }
}

function fireBall() {
  if (!gameRunning) return;
  if (launched) return;
  launched = true;
  const b = balls[0];
  if (!b) return;
  const spd = BASE_BALL_SPEED * speedMultiplier;
  const angle = (Math.random() * 60 - 30) * Math.PI / 180;
  b.vx = Math.sin(angle) * spd;
  b.vy = -Math.cos(angle) * spd;
  b.active = true;
}

function drawBall(b) {
  const r = b.r * ballMultiplier;
  ctx.save();
  // Trail
  b.trail.forEach((t, i) => {
    ctx.globalAlpha = (i / b.trail.length) * 0.3;
    ctx.fillStyle = '#88ccff';
    ctx.beginPath(); ctx.arc(t.x, t.y, r * 0.5 * (i/b.trail.length), 0, Math.PI*2); ctx.fill();
  });
  ctx.globalAlpha = 1;

  // Glow
  ctx.shadowColor = '#88ccff'; ctx.shadowBlur = r * 1.5;
  // Ball
  const bg = ctx.createRadialGradient(b.x - r*0.3, b.y - r*0.3, r*0.1, b.x, b.y, r);
  bg.addColorStop(0, '#ffffff');
  bg.addColorStop(0.4, '#aaddff');
  bg.addColorStop(1, '#3388cc');
  ctx.fillStyle = bg;
  ctx.beginPath(); ctx.arc(b.x, b.y, r, 0, Math.PI*2); ctx.fill();
  ctx.shadowBlur = 0;

  // Shine
  ctx.fillStyle = 'rgba(255,255,255,0.6)';
  ctx.beginPath(); ctx.arc(b.x - r*0.3, b.y - r*0.3, r*0.28, 0, Math.PI*2); ctx.fill();
  ctx.restore();
}

// ══════════════════════════════
// POWER-UPS
// ══════════════════════════════
function spawnPowerUp(x, y) {
  if (Math.random() > 0.25) return; // 25% chance
  const t = PU_TYPES[Math.floor(Math.random() * PU_TYPES.length)];
  powerUps.push({ x, y, w: BASE_BALL_R*3.5, h: BASE_BALL_R*3.5, vy: 80, type: t, anim: 0 });
}

function drawPowerUp(p) {
  p.anim += 0.05;
  const sz = p.w * (1 + Math.sin(p.anim) * 0.1);
  ctx.save();
  ctx.shadowColor = p.type.color; ctx.shadowBlur = 12;
  ctx.fillStyle = p.type.color;
  ctx.globalAlpha = 0.9;
  ctx.beginPath();
  ctx.arc(p.x + p.w/2, p.y + p.h/2, sz/2, 0, Math.PI*2);
  ctx.fill();
  ctx.globalAlpha = 1;
  ctx.shadowBlur = 0;
  ctx.font = `bold ${sz*0.52}px sans-serif`;
  ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
  ctx.fillText(p.type.emoji, p.x + p.w/2, p.y + p.h/2);
  // Label
  ctx.fillStyle = 'white';
  ctx.font = `bold ${Math.max(7,sz*0.28)}px 'Noto Sans TC'`;
  ctx.fillText(p.type.desc, p.x + p.w/2, p.y + p.h + 7);
  ctx.restore();
}

function applyPowerUp(t) {
  switch(t.id) {
    case 'add1': addBalls(1); break;
    case 'big':  ballMultiplier = Math.min(3, ballMultiplier + 0.8); break;
    case 'add5': addBalls(5); break;
    case 'speed': speedMultiplier = Math.min(2.5, speedMultiplier + 0.4);
                  balls.forEach(b => {
                    const spd = Math.hypot(b.vx,b.vy);
                    const ns = spd * 1.3;
                    b.vx = b.vx/spd*ns; b.vy = b.vy/spd*ns;
                  }); break;
  }
  spawnScoreFx('+POWER!', '#ffcc00');
}

// ══════════════════════════════
// PARTICLES
// ══════════════════════════════
function spawnBrickParticles(b) {
  const colors = [b.color, '#ffffff', '#ffdd88'];
  for (let i = 0; i < 12; i++) {
    const a = Math.random()*Math.PI*2, s = 50+Math.random()*150;
    particles.push({ x:b.x+b.w/2, y:b.y+b.h/2, vx:Math.cos(a)*s, vy:Math.sin(a)*s, life:1, decay:0.04+Math.random()*0.04, color:colors[Math.floor(Math.random()*3)], r:2+Math.random()*4 });
  }
}

function updateParticles(dt) {
  particles = particles.filter(p=>p.life>0);
  particles.forEach(p=>{
    p.x+=p.vx*dt; p.y+=p.vy*dt; p.vy+=120*dt; p.life-=p.decay;
    ctx.save(); ctx.globalAlpha=p.life; ctx.fillStyle=p.color;
    ctx.shadowColor=p.color; ctx.shadowBlur=5;
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill(); ctx.restore();
  });
}

// Score FX
let scoreFx = [];
function spawnScoreFx(text, color, x, y) {
  scoreFx.push({ text, color: color||'#fff', x: x||W/2, y: y||H*0.4, life: 1 });
}
function updateScoreFx(dt) {
  scoreFx = scoreFx.filter(f=>f.life>0);
  scoreFx.forEach(f=>{
    f.y -= 50*dt; f.life -= 0.025;
    ctx.save(); ctx.globalAlpha=f.life;
    ctx.font=`bold ${clamp(14,W*0.04,22)}px 'Noto Sans TC'`;
    ctx.fillStyle=f.color; ctx.textAlign='center'; ctx.textBaseline='middle';
    ctx.shadowColor=f.color; ctx.shadowBlur=8;
    ctx.fillText(f.text, f.x, f.y); ctx.restore();
  });
}

// ══════════════════════════════
// BAR DRAW
// ══════════════════════════════
function drawBar() {
  ctx.save();
  // Glow
  ctx.shadowColor = '#88eeff'; ctx.shadowBlur = 16;
  const bg = ctx.createLinearGradient(bar.x, bar.y, bar.x+bar.w, bar.y+bar.h);
  bg.addColorStop(0, '#aaddff');
  bg.addColorStop(0.4, '#ffffff');
  bg.addColorStop(1, '#66aacc');
  ctx.fillStyle = bg;
  ctx.beginPath(); ctx.roundRect(bar.x, bar.y, bar.w, bar.h, bar.h/2); ctx.fill();
  // Shine
  ctx.fillStyle='rgba(255,255,255,0.5)';
  ctx.fillRect(bar.x + 6, bar.y + 2, bar.w - 12, Math.max(2,bar.h*0.3));
  ctx.restore();
}

// ══════════════════════════════
// COLLISION
// ══════════════════════════════
function rectCircleCollide(rx, ry, rw, rh, cx, cy, cr) {
  const nearX = Math.max(rx, Math.min(rx+rw, cx));
  const nearY = Math.max(ry, Math.min(ry+rh, cy));
  return Math.hypot(cx-nearX, cy-nearY) < cr;
}

function ballBrickCollide(b, brick) {
  const r = b.r * ballMultiplier;
  if (!rectCircleCollide(brick.x, brick.y, brick.w, brick.h, b.x, b.y, r)) return false;
  // Bounce: determine which side
  const overlapL = b.x - brick.x;
  const overlapR = (brick.x+brick.w) - b.x;
  const overlapT = b.y - brick.y;
  const overlapB = (brick.y+brick.h) - b.y;
  const minH = Math.min(overlapL, overlapR);
  const minV = Math.min(overlapT, overlapB);
  if (minH < minV) b.vx = -b.vx;
  else b.vy = -b.vy;
  return true;
}

// ══════════════════════════════
// UPDATE
// ══════════════════════════════
function update(dt) {
  // Bar movement
  const barMoveSpeed = W * 0.8;
  if ((holdL || keys['ArrowLeft'] || keys['KeyA']) && bar.x > 0) bar.x -= barMoveSpeed * dt;
  if ((holdR || keys['ArrowRight'] || keys['KeyD']) && bar.x + bar.w < W) bar.x += barMoveSpeed * dt;
  bar.x = clamp(0, bar.x, W - bar.w);

  // Balls
  balls.forEach(b => {
    if (!b.active) {
      // Sit on bar
      b.x = bar.x + bar.w/2;
      b.y = bar.y - b.r * ballMultiplier - 2;
      return;
    }

    const r = b.r * ballMultiplier;
    const spd = Math.hypot(b.vx, b.vy);
    const targetSpd = BASE_BALL_SPEED * speedMultiplier;
    if (Math.abs(spd - targetSpd) > 10 && spd > 0) {
      b.vx = b.vx/spd*targetSpd; b.vy = b.vy/spd*targetSpd;
    }

    b.trail.push({x:b.x,y:b.y});
    if (b.trail.length > 8) b.trail.shift();

    b.x += b.vx * dt;
    b.y += b.vy * dt;

    // Walls
    if (b.x - r < 0) { b.x = r; b.vx = Math.abs(b.vx); }
    if (b.x + r > W) { b.x = W-r; b.vx = -Math.abs(b.vx); }
    if (b.y - r < GAME_Y) { b.y = GAME_Y + r; b.vy = Math.abs(b.vy); }

    // Bar collision
    if (b.vy > 0 && b.y + r >= bar.y && b.y - r <= bar.y + bar.h &&
        b.x >= bar.x - r && b.x <= bar.x + bar.w + r) {
      const relX = (b.x - (bar.x + bar.w/2)) / (bar.w/2);
      const angle = relX * 65 * Math.PI/180;
      const spd2 = BASE_BALL_SPEED * speedMultiplier;
      b.vx = Math.sin(angle) * spd2;
      b.vy = -Math.cos(angle) * spd2;
      b.y = bar.y - r - 1;
    }

    // Bottom = dead
    if (b.y - r > GAME_Y + GAME_H) {
      b.active = false;
      b.trail = [];
    }

    // Brick collisions
    for (let i = bricks.length - 1; i >= 0; i--) {
      const br = bricks[i];
      if (ballBrickCollide(b, br)) {
        br.hp--;
        br.hit = 1;
        score += 10;
        if (br.hp <= 0) {
          spawnBrickParticles(br);
          spawnPowerUp(br.x + br.w/2 - BASE_BALL_R*1.75, br.y);
          spawnScoreFx('+10', '#ffdd66', br.x+br.w/2, br.y);
          bricks.splice(i, 1);
          updateHUDScore();
        }
        break;
      }
    }
  });

  // Power-ups
  powerUps.forEach(p => {
    p.y += p.vy * dt;
    // Check bar catch
    if (p.x + p.w >= bar.x && p.x <= bar.x + bar.w &&
        p.y + p.h >= bar.y && p.y <= bar.y + bar.h) {
      applyPowerUp(p.type);
      p.y = GAME_Y + GAME_H + 100; // remove
    }
  });
  powerUps = powerUps.filter(p => p.y < GAME_Y + GAME_H + 50);

  // Check win/lose
  if (bricks.length === 0 && gameRunning) { endGame(true); return; }
  const activeBalls = balls.filter(b=>b.active);
  if (activeBalls.length === 0 && launched && gameRunning) { endGame(false); return; }

  updateHUDBalls();
}

function updateHUDScore() {
  document.getElementById('hudScore').textContent = score;
  document.getElementById('hudBricks').textContent = bricks.length;
}
function updateHUDBalls() {
  const total = balls.length;
  const active = balls.filter(b=>b.active).length;
  const ic = document.getElementById('ballIcons');
  ic.innerHTML = '';
  for (let i=0;i<Math.min(total,10);i++) {
    const d=document.createElement('div');
    d.style.cssText=`width:${clamp(6,W*0.016,10)}px;height:${clamp(6,W*0.016,10)}px;border-radius:50%;background:${i<active?'#aaddff':'rgba(255,255,255,0.2)'};box-shadow:${i<active?'0 0 4px #aaddff':'none'}`;
    ic.appendChild(d);
  }
}

// ══════════════════════════════
// DRAW
// ══════════════════════════════
function draw() {
  // BG
  ctx.clearRect(0,0,W,H);
  const bgG = ctx.createLinearGradient(0,GAME_Y,0,GAME_Y+GAME_H);
  bgG.addColorStop(0,'#07070f'); bgG.addColorStop(1,'#0d0d1e');
  ctx.fillStyle=bgG; ctx.fillRect(0,GAME_Y,W,GAME_H);

  // Grid bg
  ctx.strokeStyle='rgba(255,255,255,0.025)'; ctx.lineWidth=1;
  for(let x=0;x<W;x+=40){ctx.beginPath();ctx.moveTo(x,GAME_Y);ctx.lineTo(x,GAME_Y+GAME_H);ctx.stroke();}
  for(let y=GAME_Y;y<GAME_Y+GAME_H;y+=40){ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(W,y);ctx.stroke();}

  bricks.forEach(drawBrick);
  powerUps.forEach(drawPowerUp);
  balls.forEach(b=>{if(b.active||!launched)drawBall(b);});
  drawBar();
}

// ══════════════════════════════
// GAME LOOP
// ══════════════════════════════
function loop(ts) {
  const dt = Math.min((ts-lastTime)/1000, 0.05);
  lastTime=ts;
  if(gameRunning) update(dt);
  draw();
  updateParticles(dt);
  updateScoreFx(dt);
  animId=requestAnimationFrame(loop);
}

// ══════════════════════════════
// START / END
// ══════════════════════════════
function startGame() {
  score=0; particles=[]; scoreFx=[]; powerUps=[];
  gameRunning=true; launched=false;
  document.getElementById('startScreen').classList.add('hidden');
  document.getElementById('resultScreen').classList.add('hidden');
  resize(); initLayout(); initBricks(); initBall();
  updateHUDScore(); updateHUDBalls();
  if(animId) cancelAnimationFrame(animId);
  lastTime=performance.now();
  loop(lastTime);
}

function endGame(win) {
  gameRunning=false;
  const rs=document.getElementById('resultScreen');
  const rt=document.getElementById('resultTitle');
  const rsub=document.getElementById('resultSub');
  const rstat=document.getElementById('resultStat');
  const rb=document.getElementById('resultBtn');
  const rf=document.getElementById('resultFace');
  rf.style.border=`3px solid ${win?'#44ff88':'#ff4466'}`;
  rt.style.color = win?'#44ff88':'#ff4466';
  if(win){
    rt.textContent='🎉 鼻塞消除！';
    rsub.textContent='太好了！達叔的鼻子終於通了！\n感謝您的努力！';
    rb.style.background='linear-gradient(135deg,#44cc88,#228844)';
  } else {
    rt.textContent='💀 鼻塞未消除';
    rsub.textContent='鋼珠都掉了...\n達叔的鼻塞還在，再試一次吧！';
    rb.style.background='linear-gradient(135deg,#ff4466,#cc2244)';
  }
  rstat.textContent=`得分：${score}　消除：${COLS*ROWS - bricks.length}塊`;
  rs.classList.remove('hidden');
}

// ══════════════════════════════
// INPUT
// ══════════════════════════════
const keys={};
document.addEventListener('keydown',e=>{
  keys[e.code]=true;
  if(e.code==='Space'||e.code==='ArrowUp'){e.preventDefault(); fireBall();}
  if(e.code==='ArrowLeft'||e.code==='ArrowRight') e.preventDefault();
});
document.addEventListener('keyup',e=>{keys[e.code]=false;});

function holdLeft(v){ holdL=v; }
function holdRight(v){ holdR=v; }
document.getElementById('btnLeft').addEventListener('touchend',()=>holdL=false,{passive:true});
document.getElementById('btnRight').addEventListener('touchend',()=>holdR=false,{passive:true});

// Touch on canvas: fire + swipe bar
let touchStartX=0;
canvas.addEventListener('touchstart',e=>{
  e.preventDefault();
  touchStartX=e.touches[0].clientX;
  fireBall();
},{passive:false});
canvas.addEventListener('touchmove',e=>{
  e.preventDefault();
  const tx=e.touches[0].clientX;
  const dx=tx-touchStartX;
  bar.x=clamp(0,bar.x+dx*0.9,W-bar.w);
  touchStartX=tx;
},{passive:false});

// ══════════════════════════════
// UTIL
// ══════════════════════════════
function clamp(mn,v,mx){return Math.max(mn,Math.min(mx,v));}

// Kick off idle loop
resize(); initLayout();
if(animId) cancelAnimationFrame(animId);
lastTime=performance.now();
loop(lastTime);

</script>
