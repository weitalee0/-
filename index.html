<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>‚öîÔ∏è ÁÅ´Êü¥‰∫∫Â∞çÊà∞</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
html, body {
  font-family: 'Noto Sans TC', sans-serif;
  background: #1a1a2e;
  width: 100%; height: 100%;
  overflow: hidden;
  color: white;
  touch-action: none;
  user-select: none;
}

/* ‚îÄ‚îÄ DIFF SCREEN ‚îÄ‚îÄ */
#diffScreen {
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  height: 100vh; gap: 1.2rem; padding: 2rem;
  background: radial-gradient(ellipse at 50% 30%, rgba(255,215,0,0.07) 0%, transparent 70%);
}
#diffScreen h1 { font-size: 1.6rem; font-weight:900; color:#ffd700;
  letter-spacing:.15em; text-shadow:0 0 20px rgba(255,215,0,.5); }
#diffScreen p { font-size:0.8rem; color:rgba(255,255,255,.4); letter-spacing:.1em; }
.diff-btns { display:flex; gap:1rem; }
.diff-btn {
  padding:.8rem 1.6rem; border:none; border-radius:30px;
  font-family:'Noto Sans TC',sans-serif; font-size:1.1rem; font-weight:700;
  cursor:pointer; display:flex; flex-direction:column; align-items:center; gap:2px;
  transition: transform .15s;
}
.diff-btn:active { transform:scale(.94); }
.diff-btn span { font-size:.65rem; opacity:.8; }
.easy   { background:linear-gradient(135deg,#4ade80,#22c55e); color:#052e16; box-shadow:0 4px 16px rgba(74,222,128,.4); }
.medium { background:linear-gradient(135deg,#fbbf24,#f59e0b); color:#1c1100; box-shadow:0 4px 16px rgba(251,191,36,.4); }
.hard   { background:linear-gradient(135deg,#f87171,#ef4444); color:#1a0000; box-shadow:0 4px 16px rgba(248,113,113,.4); }

/* ‚îÄ‚îÄ GAME SCREEN ‚îÄ‚îÄ */
#gameScreen { display:none; flex-direction:column; height:100vh; }

/* HUD */
.hud {
  display:flex; align-items:center; justify-content:space-between;
  padding:.35rem .7rem;
  background:rgba(0,0,0,.45); flex-shrink:0; gap:.4rem;
}
.hud-block { display:flex; flex-direction:column; align-items:center; gap:2px; flex:1; }
.hud-name  { font-size:.62rem; font-weight:700; letter-spacing:.04em; }
.hp-wrap   { width:100%; height:10px; background:rgba(0,0,0,.5);
             border-radius:5px; overflow:hidden; border:1px solid rgba(255,255,255,.12); }
.hp-fill   { height:100%; border-radius:5px; transition:width .25s,background .25s; }
.hp-text   { font-size:.68rem; font-weight:700; }
.vs { font-size:1rem; font-weight:900; color:#ffd700; flex-shrink:0; }
.diff-lbl { font-size:.55rem; color:rgba(255,255,255,.3); text-align:center; }

/* Weapon tabs */
.weapon-row {
  display:flex; justify-content:center; gap:.3rem;
  padding:.25rem .5rem; background:rgba(0,0,0,.3); flex-shrink:0;
}
.wtab {
  padding:.18rem .55rem; border-radius:10px; font-size:.62rem;
  background:rgba(255,255,255,.07); border:1px solid rgba(255,255,255,.1);
  color:rgba(255,255,255,.45); cursor:pointer; transition:all .15s;
  -webkit-tap-highlight-color:transparent;
}
.wtab.active { background:rgba(255,215,0,.2); border-color:#ffd700; color:#ffd700; }
.wtab:active { transform:scale(.9); }

/* Canvas */
#canvasWrap { position:relative; flex:1; min-height:0; }
canvas { display:block; width:100%; height:100%; }

/* ‚îÄ‚îÄ MOBILE CONTROLS ‚îÄ‚îÄ */
.ctrl-bar {
  display:flex; align-items:center; justify-content:space-between;
  padding:.4rem .6rem .5rem;
  background:rgba(0,0,0,.5);
  flex-shrink:0; gap:.5rem;
}

/* D-pad left */
.dpad { position:relative; width:110px; height:72px; flex-shrink:0; }
.btn-move {
  position:absolute;
  width:52px; height:52px;
  border-radius:14px;
  border:none;
  font-size:1.3rem;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer;
  background:rgba(255,255,255,.1);
  border:1.5px solid rgba(255,255,255,.18);
  color:white;
  transition:background .1s;
  -webkit-tap-highlight-color:transparent;
  box-shadow:0 3px 10px rgba(0,0,0,.4);
}
.btn-move:active, .btn-move.pressed { background:rgba(255,255,255,.28); transform:scale(.93); }
.btn-left  { left:0;   top:10px; }
.btn-right { right:0;  top:10px; }

/* Action buttons right */
.action-btns { display:flex; flex-direction:column; gap:.35rem; align-items:flex-end; }
.action-row  { display:flex; gap:.35rem; }

.btn-action {
  width:54px; height:54px;
  border-radius:50%; border:none;
  font-size:1.1rem; font-weight:700;
  display:flex; align-items:center; justify-content:center; flex-direction:column;
  cursor:pointer; line-height:1.1;
  -webkit-tap-highlight-color:transparent;
  box-shadow:0 4px 14px rgba(0,0,0,.5);
  transition:transform .1s;
}
.btn-action:active { transform:scale(.9); }
.btn-attack {
  background:linear-gradient(135deg,#ef4444,#b91c1c);
  color:white;
  box-shadow:0 4px 16px rgba(239,68,68,.5);
  font-size:.65rem;
}
.btn-shield {
  background:linear-gradient(135deg,#1d4ed8,#1e40af);
  color:#bfdbfe;
  box-shadow:0 4px 16px rgba(29,78,216,.5);
  font-size:.65rem;
}
.btn-shield.pressed {
  background:linear-gradient(135deg,#60a5fa,#3b82f6);
  box-shadow:0 0 20px rgba(96,165,250,.6);
}

/* Result overlay */
#resultOverlay {
  display:none; position:fixed; inset:0;
  background:rgba(0,0,0,.8);
  align-items:center; justify-content:center; z-index:99;
}
#resultOverlay.show { display:flex; }
.result-box {
  background:linear-gradient(135deg,#1e293b,#0f172a);
  border:2px solid #ffd700; border-radius:22px;
  padding:2rem 2.5rem; text-align:center;
  box-shadow:0 0 60px rgba(255,215,0,.25);
}
.r-icon  { font-size:3rem; display:block; margin-bottom:.4rem; }
.r-title { font-size:1.6rem; font-weight:900; color:#ffd700; margin-bottom:.4rem; }
.r-sub   { font-size:.8rem; color:rgba(255,255,255,.5); margin-bottom:1rem; }
.r-btn {
  padding:.55rem 1.6rem; border:none; border-radius:28px;
  background:linear-gradient(135deg,#ffd700,#ff8c00);
  color:#1a0a00; font-size:.95rem; font-weight:700;
  cursor:pointer; margin:.25rem;
  font-family:'Noto Sans TC',sans-serif;
}
.r-btn.back { background:rgba(255,255,255,.1); color:white; }
</style>
</head>

      <div class="action-row">
        <button class="btn-action btn-shield" id="btnShield">üõ°Ô∏è<br><span style="font-size:.55rem">ËàâÁõæ</span></button>
        <button class="btn-action btn-attack" id="btnAttack">‚öîÔ∏è<br><span style="font-size:.55rem">ÊîªÊìä</span></button>
      </div>
    </div>
  </div>
</div>

<!-- Result overlay -->
<div id="resultOverlay">
  <div class="result-box">
    <span class="r-icon"  id="rIcon">üèÜ</span>

    <div class="r-sub"    id="rSub"></div>
    <button class="r-btn"      onclick="restartSame()">ÂÜç‰æÜ‰∏ÄÂ±Ä</button>

  </div>
</div>

const canvas = document.getElementById('c');
const ctx    = canvas.getContext('2d');
let W, H, GROUND_Y;

function resizeCanvas() {
  const wrap = document.getElementById('canvasWrap');
  W = wrap.clientWidth;
  H = wrap.clientHeight;
  canvas.width  = W;
  canvas.height = H;
  GROUND_Y = H * 0.72;
}

// ‚îÄ‚îÄ Virtual keys state ‚îÄ‚îÄ
const vk = { left:false, right:false, shield:false };

// Touch handlers for move buttons
function bindHold(el, key) {
  el.addEventListener('touchstart', e=>{ e.preventDefault(); vk[key]=true; el.classList.add('pressed'); },{passive:false});
  el.addEventListener('touchend',   e=>{ e.preventDefault(); vk[key]=false; el.classList.remove('pressed'); },{passive:false});
  el.addEventListener('touchcancel',e=>{ vk[key]=false; el.classList.remove('pressed'); });
  // Also support mouse for desktop testing
  el.addEventListener('mousedown', ()=>{ vk[key]=true;  el.classList.add('pressed'); });
  el.addEventListener('mouseup',   ()=>{ vk[key]=false; el.classList.remove('pressed'); });
  el.addEventListener('mouseleave',()=>{ vk[key]=false; el.classList.remove('pressed'); });
}
bindHold(document.getElementById('btnLeft'),   'left');
bindHold(document.getElementById('btnRight'),  'right');

// Shield hold
const shieldBtn = document.getElementById('btnShield');
shieldBtn.addEventListener('touchstart', e=>{ e.preventDefault(); vk.shield=true;  shieldBtn.classList.add('pressed'); },{passive:false});
shieldBtn.addEventListener('touchend',   e=>{ e.preventDefault(); vk.shield=false; shieldBtn.classList.remove('pressed'); },{passive:false});
shieldBtn.addEventListener('touchcancel',()=>{ vk.shield=false; shieldBtn.classList.remove('pressed'); });
shieldBtn.addEventListener('mousedown', ()=>{ vk.shield=true;  shieldBtn.classList.add('pressed'); });
shieldBtn.addEventListener('mouseup',   ()=>{ vk.shield=false; shieldBtn.classList.remove('pressed'); });
shieldBtn.addEventListener('mouseleave',()=>{ vk.shield=false; shieldBtn.classList.remove('pressed'); });

// Attack tap
const attackBtn = document.getElementById('btnAttack');
attackBtn.addEventListener('touchstart', e=>{ e.preventDefault(); triggerAttack(); },{passive:false});
attackBtn.addEventListener('mousedown',  ()=>{ triggerAttack(); });

// Keyboard support (desktop)
const keys = {};
document.addEventListener('keydown', e=>{
  keys[e.code]=true;
  if(e.code==='Digit1') setWeapon(1);
  if(e.code==='Digit2') setWeapon(2);
  if(e.code==='Digit3') setWeapon(3);
  if(e.code==='Digit4') setWeapon(4);
  if(e.code==='Space'){ e.preventDefault(); triggerAttack(); }
});
document.addEventListener('keyup', e=>{ keys[e.code]=false; });

function isLeft()   { return vk.left   || keys['KeyA']; }
function isRight()  { return vk.right  || keys['KeyD']; }
function isShield() { return vk.shield || keys['KeyS']; }

}

function initRound(){
  player={x:W*0.18, y:GROUND_Y, hp:100, maxHp:100, weapon:1,

function sayWeitalee(){
  try{
    const u=new SpeechSynthesisUtterance('Weitalee');
    u.lang='en-US';u.rate=0.9;u.pitch=0.8;u.volume=1;
    speechSynthesis.speak(u);
  }catch(e){}
}

// ‚îÄ‚îÄ Attack ‚îÄ‚îÄ
function triggerAttack(){
  if(!gameRunning||attackCdP>0) return;
  player.attacking=true; player.attackTimer=18; attackCdP=35;
  sayWeitalee();
  doAttack(player, enemy);
}

function doAttack(attacker, target){
  if(WEAPONS[attacker.weapon].ranged) spawnBullet(attacker);
  else meleeHit(attacker, target);
}

function spawnBullet(attacker){
  bullets.push({
    x:attacker.x + attacker.facing*28,
    y:attacker.y - H*0.14,
    vx:attacker.facing * Math.max(7, W*0.013),
    owner:attacker.isPlayer?'player':'enemy',
    dmg:WEAPONS[2].dmg, trail:[],
  });
}

function meleeHit(attacker, target){
  const w=WEAPONS[attacker.weapon];
  if(Math.abs(attacker.x-target.x) > w.reach+10) return;
  applyDmg(target, w.dmg);
}

function applyDmg(target, raw){
  let dmg = target.shielding ? 1 : raw;
  addPopup(target.x, target.y - H*0.22, target.shielding?'üõ°Ô∏è -1':'-'+dmg, target.shielding);
  target.hp = Math.max(0, target.hp-dmg);
  updateHUD();
}

// ‚îÄ‚îÄ Bullets ‚îÄ‚îÄ
function updateBullets(){
  bullets=bullets.filter(b=>b.x>-20&&b.x<W+20);
  bullets.forEach(b=>{
    b.trail.push({x:b.x,y:b.y});
    if(b.trail.length>8) b.trail.shift();
    b.x+=b.vx;
    const tgt=b.owner==='player'?enemy:player;
    if(Math.hypot(b.x-tgt.x, b.y-(tgt.y-H*0.14))<28){
      applyDmg(tgt, b.dmg);
      for(let i=0;i<6;i++) popups.push({x:b.x,y:b.y,text:'‚ú¶',shield:false,life:18,spark:true,vx:(Math.random()-.5)*3,vy:-Math.random()*2-1});
      b.x=9999;
    }
  });
}

// ‚îÄ‚îÄ AI ‚îÄ‚îÄ
function updateAI(){
  const e=enemy,p=player;
  const dist=Math.abs(e.x-p.x);
  const think={easy:85,medium:48,hard:24}[difficulty];
  const shCh={easy:.08,medium:.22,hard:.42}[difficulty];
  if(Math.random()<{easy:.002,medium:.005,hard:.009}[difficulty]){
    e.weapon=Math.ceil(Math.random()*4); updateHUD();
  }
  e.aiTimer--;
  if(e.aiTimer>0){
    const spd=W*0.004;
    if(e.aiAction==='move_in')   e.x-=spd*0.9;
    if(e.aiAction==='move_away') e.x+=spd*0.8;
    return;
  }
  e.aiTimer=think; e.shielding=false; e.aiAction=null;
  const w=WEAPONS[e.weapon];
  if(player.attacking&&Math.random()<shCh){e.shielding=true;e.aiTimer=22;return;}
  const ib=bullets.find(b=>b.owner==='player'&&Math.abs(b.x-e.x)<130);
  if(ib&&Math.random()<{easy:.1,medium:.3,hard:.6}[difficulty]){e.shielding=true;e.aiTimer=20;return;}
  if(w.ranged){
    if(dist<W*0.22){e.aiAction='move_away';e.aiTimer=think;}
    else if(dist>W*0.36){e.aiAction='move_in';e.aiTimer=think;}
    else if(attackCdE<=0){e.attacking=true;e.attackTimer=18;attackCdE={easy:60,medium:42,hard:26}[difficulty];doAttack(e,p);}
  } else {
    const reach=w.reach+10;
    if(dist>reach){e.aiAction='move_in';e.aiTimer=think;}
    else{
      if(attackCdE<=0){e.attacking=true;e.attackTimer=18;attackCdE={easy:58,medium:40,hard:24}[difficulty];doAttack(e,p);}
      if(Math.random()<.2){e.aiAction='move_away';e.aiTimer=18;}
    }
  }
}

// ‚îÄ‚îÄ Main Loop ‚îÄ‚îÄ
function loop(){
  if(!gameRunning) return;
  if(isLeft()) {player.x-=W*0.005;player.facing=-1;}
  if(isRight()){player.x+=W*0.005;player.facing= 1;}
  player.shielding=isShield();
  player.x=Math.max(28,Math.min(W-28,player.x));
  enemy.x =Math.max(28,Math.min(W-28,enemy.x));
  enemy.facing=enemy.x>player.x?-1:1;
  if(attackCdP>0)attackCdP--;
  if(attackCdE>0)attackCdE--;
  if(player.attackTimer>0)player.attackTimer--;else player.attacking=false;
  if(enemy.attackTimer>0) enemy.attackTimer--; else enemy.attacking=false;
  updateAI(); updateBullets();
  if(player.hp<=0||enemy.hp<=0){gameRunning=false;draw();setTimeout(showResult,500);return;}
  draw();
  animId=requestAnimationFrame(loop);
}

// ‚îÄ‚îÄ Draw ‚îÄ‚îÄ
function draw(){
  ctx.clearRect(0,0,W,H);
  const bg=ctx.createLinearGradient(0,0,0,H);
  bg.addColorStop(0,'#0f172a');bg.addColorStop(1,'#1e293b');
  ctx.fillStyle=bg;ctx.fillRect(0,0,W,H);
  ctx.fillStyle='#334155';ctx.fillRect(0,GROUND_Y+38,W,H);
  ctx.fillStyle='#475569';ctx.fillRect(0,GROUND_Y+36,W,4);
  ctx.strokeStyle='rgba(255,255,255,.03)';ctx.lineWidth=1;
  for(let x=0;x<W;x+=36){ctx.beginPath();ctx.moveTo(x,GROUND_Y+40);ctx.lineTo(x,H);ctx.stroke();}
  drawBullets();
  drawFighter(player,true);
  drawFighter(enemy,false);
  popups=popups.filter(p=>p.life>0);
  popups.forEach(p=>{
    ctx.save();
    if(p.spark){
      ctx.globalAlpha=p.life/18;ctx.fillStyle='#fbbf24';ctx.font='bold 10px sans-serif';ctx.textAlign='center';
      ctx.fillText(p.text,p.x,p.y);p.x+=p.vx;p.y+=p.vy;p.vy+=.1;
    } else {
      ctx.globalAlpha=p.life/40;
      ctx.font=`bold ${13+(1-p.life/40)*5}px 'Noto Sans TC'`;
      ctx.fillStyle=p.shield?'#60a5fa':'#ff4444';ctx.textAlign='center';
      ctx.fillText(p.text,p.x,p.y);p.y-=1.1;
    }
    ctx.restore();p.life--;
  });
}

function drawBullets(){
  bullets.forEach(b=>{
    b.trail.forEach((t,i)=>{
      ctx.save();ctx.globalAlpha=(i/b.trail.length)*.45;ctx.fillStyle='#fde68a';
      const r=3*(i/b.trail.length);ctx.beginPath();ctx.arc(t.x,t.y,r,0,Math.PI*2);ctx.fill();ctx.restore();
    });
    ctx.save();ctx.shadowColor='#fde68a';ctx.shadowBlur=12;
    ctx.fillStyle='#fbbf24';ctx.beginPath();ctx.arc(b.x,b.y,5,0,Math.PI*2);ctx.fill();
    ctx.fillStyle='white';ctx.beginPath();ctx.arc(b.x,b.y,2.5,0,Math.PI*2);ctx.fill();ctx.restore();
  });
}

function drawFighter(f,isPlayer){
  const x=f.x, y=GROUND_Y+H*0.09;
  const sc=f.facing;
  const scale=Math.min(W,400)/400; // responsive scale
  ctx.save();ctx.translate(x,y);ctx.scale(scale,scale);

  ctx.fillStyle='rgba(0,0,0,.25)';ctx.beginPath();ctx.ellipse(0,10,22,6,0,0,Math.PI*2);ctx.fill();
  if(f.shielding){ctx.save();ctx.globalAlpha=.2;ctx.fillStyle='#60a5fa';ctx.beginPath();ctx.arc(0,-50,46,0,Math.PI*2);ctx.fill();ctx.restore();}
  if(f.attacking){ctx.save();ctx.globalAlpha=.14;ctx.fillStyle=WEAPONS[f.weapon].color;ctx.beginPath();ctx.arc(0,-50,50,0,Math.PI*2);ctx.fill();ctx.restore();}

  ctx.strokeStyle=f.color;ctx.lineWidth=3;ctx.lineCap='round';
  const moving=isPlayer?(isLeft()||isRight()):f.aiAction==='move_in';
  const sw=moving?Math.sin(Date.now()/90)*12:0;
  ctx.beginPath();ctx.moveTo(0,-18);ctx.lineTo(-8+sw,12);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,-18);ctx.lineTo( 8-sw,12);ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,-18);ctx.lineTo(0,-52);ctx.stroke();

  const aP=f.attackTimer/18;
  const armA=f.attacking?-0.9+aP*1.8:0.3;
  ctx.beginPath();ctx.moveTo(0,-45);ctx.lineTo(sc*22*Math.cos(armA),-45+22*Math.sin(armA));ctx.stroke();
  ctx.beginPath();ctx.moveTo(0,-45);ctx.lineTo(-sc*16,-36);ctx.stroke();

  drawWeapon(ctx,f,sc,armA);

  if(f.shielding){
    ctx.save();ctx.fillStyle='#1e3a8a';ctx.strokeStyle='#60a5fa';ctx.lineWidth=2;
    ctx.beginPath();ctx.roundRect(-sc*34,-60,15,32,4);ctx.fill();ctx.stroke();
    ctx.fillStyle='rgba(147,210,255,.4)';ctx.beginPath();ctx.roundRect(-sc*32,-58,5,28,3);ctx.fill();ctx.restore();
  }

  if(isPlayer&&HERO_IMG.complete){
    ctx.save();ctx.beginPath();ctx.arc(0,-67,20,0,Math.PI*2);ctx.clip();
    ctx.drawImage(HERO_IMG,-20,-87,40,40);ctx.restore();
    ctx.beginPath();ctx.arc(0,-67,20,0,Math.PI*2);
    ctx.strokeStyle='#60a5fa';ctx.lineWidth=2.5;ctx.stroke();
    if(f.attacking){ctx.save();ctx.globalAlpha=.3;ctx.strokeStyle='#fbbf24';ctx.lineWidth=3;ctx.beginPath();ctx.arc(0,-67,23,0,Math.PI*2);ctx.stroke();ctx.restore();}
  } else {
    ctx.beginPath();ctx.arc(0,-67,16,0,Math.PI*2);
    ctx.fillStyle=f.attacking?'#7f1d1d':'#1e293b';ctx.fill();
    ctx.strokeStyle=f.color;ctx.lineWidth=2.5;ctx.stroke();
    ctx.fillStyle=f.color;
    ctx.beginPath();ctx.arc(-5*sc,-69,3.5,0,Math.PI*2);ctx.fill();
    ctx.beginPath();ctx.arc( 5*sc,-69,3.5,0,Math.PI*2);ctx.fill();
    if(f.attacking){ctx.strokeStyle='#fbbf24';ctx.lineWidth=2;ctx.beginPath();ctx.moveTo(-9*sc,-64);ctx.lineTo(-3*sc,-67);ctx.stroke();ctx.beginPath();ctx.moveTo(9*sc,-64);ctx.lineTo(3*sc,-67);ctx.stroke();}
    ctx.font='13px sans-serif';ctx.textAlign='center';ctx.fillText(WEAPONS[f.weapon].name.split(' ')[0],0,-87);
  }
  ctx.restore();
}

function drawWeapon(ctx,f,sc,armA){
  const wx=sc*22*Math.cos(armA),wy=-45+22*Math.sin(armA);
  ctx.save();ctx.translate(wx,wy);
  ctx.strokeStyle=WEAPONS[f.weapon].color;ctx.lineWidth=3;ctx.lineCap='round';
  const w=f.weapon;
  if(w===1){ctx.beginPath();ctx.moveTo(0,0);ctx.lineTo(sc*32,-10);ctx.stroke();ctx.lineWidth=1.5;ctx.beginPath();ctx.moveTo(sc*8,-4);ctx.lineTo(sc*14,4);ctx.stroke();}
  else if(w===2){ctx.strokeStyle='#fbbf24';ctx.lineWidth=3;ctx.beginPath();ctx.roundRect(sc*2,-6,sc*20,10,3);ctx.stroke();ctx.lineWidth=2;ctx.beginPath();ctx.moveTo(sc*22,-2);ctx.lineTo(sc*36,-2);ctx.stroke();ctx.beginPath();ctx.moveTo(sc*6,-6);ctx.lineTo(sc*4,6);ctx.stroke();if(f.attacking&&f.attackTimer>14){ctx.save();ctx.shadowColor='#fde68a';ctx.shadowBlur=16;ctx.fillStyle='#fde68a';ctx.globalAlpha=.9;ctx.beginPath();for(let i=0;i<5;i++){const a=i*Math.PI*2/5-Math.PI/2,r=i%2===0?10:5;i===0?ctx.moveTo(sc*36+Math.cos(a)*r,-2+Math.sin(a)*r):ctx.lineTo(sc*36+Math.cos(a)*r,-2+Math.sin(a)*r);}ctx.closePath();ctx.fill();ctx.restore();}}
  else if(w===3){ctx.lineWidth=2.5;ctx.beginPath();ctx.moveTo(0,0);ctx.lineTo(sc*52,-5);ctx.stroke();ctx.fillStyle='#a78bfa';ctx.beginPath();ctx.moveTo(sc*52,-5);ctx.lineTo(sc*64,0);ctx.lineTo(sc*52,5);ctx.closePath();ctx.fill();}
  else if(w===4){ctx.lineWidth=3;ctx.beginPath();ctx.moveTo(0,0);ctx.lineTo(sc*22,0);ctx.stroke();ctx.fillStyle='#f87171';ctx.strokeStyle='#f87171';ctx.lineWidth=2;ctx.beginPath();ctx.moveTo(sc*22,-14);ctx.lineTo(sc*34,-4);ctx.lineTo(sc*22,8);ctx.closePath();ctx.fill();ctx.stroke();}
  ctx.restore();
}

function addPopup(x,y,text,shield){popups.push({x,y,text,shield,life:40,spark:false});}

function setWeapon(n){
  if(!player) return;
  player.weapon=n;
  document.querySelectorAll('.wtab').forEach(t=>t.classList.toggle('active',+t.dataset.w===n));
  updateHUD();
}

function updateHUD(){
  if(!player||!enemy) return;
  const pP=Math.max(0,player.hp/100*100);
  document.getElementById('pHpBar').style.width=pP+'%';
  document.getElementById('pHpBar').style.background=pP>50?'#4ade80':pP>25?'#fbbf24':'#ef4444';
  document.getElementById('pHpTxt').textContent=player.hp+' HP';
  const eP=Math.max(0,enemy.hp/100*100);
  document.getElementById('eHpBar').style.width=eP+'%';
  document.getElementById('eHpBar').style.background=eP>50?'#4ade80':eP>25?'#fbbf24':'#ef4444';
  document.getElementById('eHpTxt').textContent=enemy.hp+' HP';
}

function showResult(){
  const won=enemy.hp<=0;
  document.getElementById('rIcon').textContent=won?'üèÜ':'üíÄ';
  document.getElementById('rTitle').textContent=won?'‰Ω†Ë¥è‰∫ÜÔºÅ':'‰Ω†Ëº∏‰∫Ü...';
  const dn={easy:'Áæ©ÔºàÁ∞°ÂñÆÔºâ',medium:'ÈÅîÔºà‰∏≠Á≠âÔºâ',hard:'Ë±™ÔºàÂõ∞Èõ£Ôºâ'}[difficulty];
  document.getElementById('rSub').textContent=`Èõ£Â∫¶Ôºö${dn} | ‰Ω†Ââ© ${player.hp} HPÔºåÊïµ‰∫∫Ââ© ${enemy.hp} HP`;
  document.getElementById('resultOverlay').classList.add('show');
}
function restartSame(){document.getElementById('resultOverlay').classList.remove('show');initRound();}
function backMenu(){
  document.getElementById('resultOverlay').classList.remove('show');
  document.getElementById('gameScreen').style.display='none';
  document.getElementById('diffScreen').style.display='flex';
  if(animId)cancelAnimationFrame(animId);
}

window.addEventListener('resize',()=>{
  if(gameRunning){resizeCanvas();}
});
</script>
